<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gloria & Jason's Broke Da Mouth Eats - Maui</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Gentium+Basic:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --tommy-sand: #f4e4bc;
      --tommy-cream: #fefefe;
      --tommy-khaki: #8b7355;
      --tommy-navy: #2c3e50;
      --tommy-coral: #e67e22;
      --tommy-gold: #f39c12;
      --tommy-teal: #16a085;
      --tommy-brown: #8b4513;
      --tommy-dark: #1a252f;
      --text-dark: #2c3e50;
      --text-light: #7f8c8d;
      --white: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--tommy-sand) 0%, var(--tommy-cream) 50%, var(--tommy-sand) 100%);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text-dark);
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(139, 115, 85, 0.03) 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, rgba(230, 126, 34, 0.02) 2px, transparent 2px);
      background-size: 50px 50px, 80px 80px;
      pointer-events: none;
      z-index: -1;
    }

    .eats-container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 0;
      box-shadow: 0 20px 40px rgba(44, 62, 80, 0.15);
      overflow: hidden;
      margin-top: 2rem;
      margin-bottom: 2rem;
      border: 4px solid var(--tommy-khaki);
      position: relative;
    }

    .eats-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--tommy-coral), var(--tommy-gold), var(--tommy-teal), var(--tommy-gold), var(--tommy-coral));
      z-index: 2;
    }

    .eats-header {
      background: linear-gradient(135deg, var(--tommy-navy) 0%, var(--tommy-dark) 50%, var(--tommy-navy) 100%);
      color: var(--white);
      text-align: center;
      padding: 4rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .eats-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M30 0c16.569 0 30 13.431 30 30S46.569 60 30 60 0 46.569 0 30 13.431 0 30 0zm0 10c11.046 0 20 8.954 20 20s-8.954 20-20 20-20-8.954-20-20 8.954-20 20-20z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.2;
    }

    .eats-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      margin: 0 0 1rem 0;
      position: relative;
      z-index: 1;
      color: var(--white);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .eats-header p {
      font-size: 1.4rem;
      opacity: 0.95;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .eats-subtitle {
      color: var(--tommy-gold);
      font-weight: 600;
    }

    .eats-nav {
      background: var(--tommy-khaki);
      padding: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      border-bottom: 3px solid var(--tommy-navy);
    }

    .eats-nav button {
      background: var(--white);
      border: 2px solid var(--tommy-navy);
      color: var(--tommy-navy);
      padding: 1rem 2rem;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .eats-nav button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .eats-nav button:hover::before {
      left: 100%;
    }

    .eats-nav button:hover {
      background: var(--tommy-gold);
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(44, 62, 80, 0.2);
    }

    .eats-nav button.active {
      background: var(--tommy-navy);
      color: var(--white);
      box-shadow: 0 3px 10px rgba(44, 62, 80, 0.3);
    }

    .eats-content {
      padding: 3rem;
      background: var(--white);
    }

    .map-section {
      margin-bottom: 4rem;
      background: var(--white);
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(44, 62, 80, 0.1);
      border: 3px solid var(--tommy-teal);
    }

    .map-header {
      background: var(--tommy-teal);
      color: var(--white);
      padding: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 3px solid var(--tommy-navy);
    }

    .map-header i {
      font-size: 2rem;
      color: var(--tommy-gold);
    }

    .map-header h3 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
    }

    #mauiMap {
      height: 500px;
      width: 100%;
    }

    .eats-region {
      margin-bottom: 4rem;
      background: var(--white);
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(44, 62, 80, 0.1);
      border: 3px solid var(--tommy-coral);
    }

    .region-header {
      background: linear-gradient(135deg, var(--tommy-sand) 0%, var(--tommy-cream) 100%);
      color: var(--text-dark);
      padding: 2.5rem;
      position: relative;
      border-bottom: 3px solid var(--tommy-coral);
    }

    .region-header::before {
      content: 'üå¥';
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 2.5rem;
      opacity: 0.3;
    }

    .region-header h2 {
      margin: 0 0 0.5rem 0;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--tommy-navy);
    }

    .region-description {
      opacity: 0.8;
      font-style: italic;
      color: var(--text-light);
      font-size: 1.2rem;
    }

    .eats-place {
      border-bottom: 2px solid var(--tommy-sand);
      padding: 3rem;
      transition: all 0.3s ease;
      background: var(--white);
      position: relative;
    }

    .eats-place::before {
      content: 'üçπ';
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 2rem;
      opacity: 0.2;
      transition: opacity 0.3s ease;
    }

    .eats-place:hover::before {
      opacity: 0.6;
    }

    .eats-place:hover {
      background: var(--tommy-sand);
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(44, 62, 80, 0.15);
    }

    .eats-place:last-child {
      border-bottom: none;
    }

    .place-header {
      display: flex;
      justify-content: between;
      align-items: flex-start;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .place-info {
      flex: 1;
    }

    .place-name {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: var(--tommy-navy);
      margin: 0 0 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .status-badge {
      padding: 0.75rem 1.5rem;
      border-radius: 0;
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 2px solid;
    }

    .status-must-eat {
      background: var(--tommy-coral);
      color: var(--white);
      border-color: var(--tommy-navy);
    }

    .status-tried {
      background: var(--tommy-teal);
      color: var(--white);
      border-color: var(--tommy-navy);
    }

    .status-want-to-try {
      background: var(--tommy-gold);
      color: var(--white);
      border-color: var(--tommy-navy);
    }

    .status-closed {
      background: var(--tommy-khaki);
      color: var(--white);
      border-color: var(--tommy-navy);
    }

    .place-meta {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      color: var(--text-light);
      font-weight: 500;
    }

    .meta-item i {
      color: var(--tommy-coral);
    }

    .price-range {
      color: var(--tommy-coral);
      font-weight: 700;
      font-size: 1.2rem;
    }

    .place-address {
      color: var(--text-light);
      margin-bottom: 1.5rem;
      font-weight: 500;
      padding: 1.5rem;
      background: var(--tommy-sand);
      border-radius: 0;
      border-left: 4px solid var(--tommy-coral);
    }

    .place-notes {
      background: var(--tommy-cream);
      padding: 2rem;
      border-radius: 0;
      margin-bottom: 2rem;
      border-left: 4px solid var(--tommy-coral);
      font-style: italic;
      color: var(--text-dark);
      position: relative;
    }

    .place-notes::before {
      content: 'üí°';
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 1.5rem;
    }

    .best-dishes {
      margin-top: 2rem;
    }

    .best-dishes h4 {
      color: var(--tommy-navy);
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
    }

    .best-dishes h4 i {
      color: var(--tommy-coral);
    }

    .dish-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .dish-tag {
      background: var(--tommy-sand);
      color: var(--text-dark);
      padding: 0.75rem 1.5rem;
      border-radius: 0;
      font-size: 0.9rem;
      font-weight: 600;
      border: 2px solid var(--tommy-khaki);
      transition: all 0.3s ease;
    }

    .dish-tag:hover {
      background: var(--tommy-coral);
      color: var(--white);
      transform: translateY(-1px);
    }

    .place-links {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .place-link {
      background: var(--tommy-navy);
      color: var(--white);
      padding: 1rem 2rem;
      border-radius: 0;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid var(--tommy-navy);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .place-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .place-link:hover::before {
      left: 100%;
    }

    .place-link:hover {
      background: var(--tommy-coral);
      border-color: var(--tommy-coral);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(44, 62, 80, 0.2);
    }

    .loading {
      text-align: center;
      padding: 5rem;
      color: var(--text-light);
      font-size: 1.3rem;
    }

    .loading i {
      font-size: 4rem;
      color: var(--tommy-coral);
      margin-bottom: 1.5rem;
    }

    @media (max-width: 768px) {
      .eats-header h1 {
        font-size: 3rem;
      }
      
      .place-header {
        flex-direction: column;
        gap: 1rem;
      }
      
      .place-meta {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .eats-nav {
        gap: 1rem;
      }
      
      .eats-nav button {
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="eats-container">
    <div class="eats-header">
      <h1>üå¥ Broke Da Mouth Eats üå¥</h1>
      <p class="eats-subtitle">Gloria & Jason's Maui Dining Guide</p>
      <p>Discover the best local spots, must-try dishes, and hidden gems across the island</p>
    </div>

    <div class="eats-nav">
      <button class="nav-btn active" data-filter="all">All Places</button>
      <button class="nav-btn" data-filter="must eat">Must Eat</button>
      <button class="nav-btn" data-filter="tried">Tried & Loved</button>
      <button class="nav-btn" data-filter="want to try">Want to Try</button>
      <button class="nav-btn" data-filter="closed">Closed</button>
    </div>

    <div class="eats-content">
      <div class="map-section">
        <div class="map-header">
          <i class="fas fa-map-marked-alt"></i>
          <h3>Interactive Maui Dining Map</h3>
        </div>
        <div id="mauiMap"></div>
      </div>

      <div id="eatsList" class="loading">
        <i class="fas fa-utensils"></i>
        <p>Loading your Maui dining guide...</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map;
    let markers = [];
    let allPlaces = [];

    // Initialize map
    function initMap() {
      map = L.map('mauiMap').setView([20.7984, -156.3319], 10);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);
    }

    // Add markers to map
    function addMarkersToMap(places) {
      // Clear existing markers
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      places.forEach(place => {
        if (place.coordinates) {
          const marker = L.marker(place.coordinates).addTo(map);
          
          const popupContent = `
            <div style="min-width: 200px;">
              <h4 style="margin: 0 0 10px 0; color: #2c3e50; font-family: 'Playfair Display', serif;">${place.name}</h4>
              <p style="margin: 5px 0; font-size: 12px;"><strong>${place.cuisine}</strong></p>
              <p style="margin: 5px 0; font-size: 12px;">${place.address || ''}</p>
              <p style="margin: 5px 0; font-size: 12px;"><strong>Best:</strong> ${place.best_dishes ? place.best_dishes.slice(0, 2).join(', ') : ''}</p>
            </div>
          `;
          
          marker.bindPopup(popupContent);
          markers.push(marker);
        }
      });
    }

    // Filter places
    function filterPlaces(status) {
      const filteredPlaces = status === 'all' 
        ? allPlaces 
        : allPlaces.filter(place => place.status === status);
      
      renderPlaces(filteredPlaces);
      addMarkersToMap(filteredPlaces);
    }

    // Render places
    function renderPlaces(places) {
      const container = document.getElementById('eatsList');
      
      if (places.length === 0) {
        container.innerHTML = '<div class="loading"><i class="fas fa-search"></i><p>No places found for this filter.</p></div>';
        return;
      }

      const groupedPlaces = groupByRegion(places);
      
      container.innerHTML = Object.entries(groupedPlaces).map(([region, regionPlaces]) => `
        <div class="eats-region">
          <div class="region-header">
            <h2>${region}</h2>
            ${regionPlaces[0].description ? `<div class="region-description">${regionPlaces[0].description}</div>` : ''}
          </div>
          ${regionPlaces.map(place => renderPlace(place)).join('')}
        </div>
      `).join('');
    }

    // Group places by region
    function groupByRegion(places) {
      const grouped = {};
      places.forEach(place => {
        const region = place.region || 'Others';
        if (!grouped[region]) {
          grouped[region] = [];
        }
        grouped[region].push(place);
      });
      return grouped;
    }

    // Render individual place
    function renderPlace(place) {
      const statusClass = `status-${place.status.replace(' ', '-')}`;
      
      return `
        <div class="eats-place" data-status="${place.status}">
          <div class="place-header">
            <div class="place-info">
              <h3 class="place-name">
                ${place.name}
                <span class="status-badge ${statusClass}">${place.status}</span>
              </h3>
              
              <div class="place-meta">
                <div class="meta-item">
                  <i class="fas fa-utensils"></i>
                  <span>${place.cuisine || 'Local'}</span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-dollar-sign"></i>
                  <span class="price-range">${place.price_range || '$$'}</span>
                </div>
                ${place.phone ? `
                  <div class="meta-item">
                    <i class="fas fa-phone"></i>
                    <span>${place.phone}</span>
                  </div>
                ` : ''}
              </div>
              
              ${place.address ? `<div class="place-address"><i class="fas fa-map-marker-alt"></i> ${place.address}</div>` : ''}
              
              <div class="place-notes">
                <i class="fas fa-lightbulb"></i>
                ${place.notes}
              </div>
              
              ${place.best_dishes && place.best_dishes.length > 0 ? `
                <div class="best-dishes">
                  <h4><i class="fas fa-star"></i> Must Try</h4>
                  <div class="dish-tags">
                    ${place.best_dishes.map(dish => `<span class="dish-tag">${dish}</span>`).join('')}
                  </div>
                </div>
              ` : ''}
              
              <div class="place-links">
                ${place.website ? `<a href="${place.website}" target="_blank" class="place-link"><i class="fas fa-globe"></i> Website</a>` : ''}
                ${place.yelp ? `<a href="${place.yelp}" target="_blank" class="place-link"><i class="fab fa-yelp"></i> Yelp</a>` : ''}
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // Load and display data
    async function loadEatsData() {
      try {
        const response = await fetch('places-to-eat.json');
        const data = await response.json();
        
        // Flatten the data structure
        allPlaces = data.reduce((acc, region) => {
          region.places.forEach(place => {
            place.region = region.region;
            place.description = region.description;
            acc.push(place);
          });
          return acc;
        }, []);
        
        // Initialize map and render
        initMap();
        renderPlaces(allPlaces);
        addMarkersToMap(allPlaces);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('eatsList').innerHTML = '<div class="loading"><i class="fas fa-exclamation-triangle"></i><p>Error loading dining guide. Please try again.</p></div>';
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      loadEatsData();
      
      // Navigation filter buttons
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          filterPlaces(this.dataset.filter);
        });
      });
    });
  </script>
</body>
